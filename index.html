<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap project</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- bootstrap -->

    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="imgs/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>

                <div class="search ps-3 d-none d-lg-block">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <button class="btn rounded-pill ms-lg-4 main-button">login</button>
            </div>
        </div>
    </nav>
    <!-- end navbar -->
    <!-- start landing -->

    <div class="landing d-flex flex-column justify-content-center align-items-center">

        <button class="btn rounded-pill ms-lg-4 main-button">get started</button>
    </div>

    <!-- end landing -->
